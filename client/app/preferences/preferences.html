<div id="ctrl-exmpl" ng-controller="SettingsController2">
<br><br><br><br>
<div class="container preferences-page">
  <div class="row">
      <h2>User Preferences</h2>
      <form action="" method="">
        <div class="form-group">
          <label for="">First Name:</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="firstName">
          </div>
        </div>
        <div class="form-group">
          <br><label for="">Last Name:</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="lastName">
          </div>
        </div>
        <div class="form-group">
          <br><label for="">Email Address</label>
          <div class="col-xs-4">
            <input type="email" class="form-control" id="email">
          </div>
        </div>
        <div class="form-group">
          <br><label for="">City</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="city">
        </div>
        <div class="form-group">
          <br><label for="">Organization</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="organization">
          </div>
        </div>
        <br><label for="">Publically-Available Profile?</label>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="profile-public" value="public" checked>
              Public
              </label>
          </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="profile-private" value="private">
            Private
          </label>
        </div> 
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>         
      </form>
    </div>
  </div>
</div>
