<div id="ctrl-exmpl" ng-controller="SettingsController">
  <br><br><br><br>
  <div class="container preferences-page">
    <div class="row">
      <h2>User Preferences</h2>
      <form ng-submit="subPub(settings)">
        <div class="form-group">
          <label for="">First Name:</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="form-group">
          <label for="">Last Name:</label>
          <input type="text" class="form-control" id="lastName">
        </div>
        <div class="form-group">
          <label for="">Email Address:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="">City:</label>
          <input type="text" class="form-control" id="city">
        <div class="form-group">
          <label for="">Organization:</label>
          <input type="text" class="form-control" id="organization">                  
        </div>
        <div class="form-group" ng-controller="SettingsController">
            <form ng-submit="subPub(settings)">
            <div class="form-group">
            Check to make profile public<input type="checkbox" ng-model="settings.shared"/></br>
            <input type="submit" class="btn btn-primary" value="Change Settings"/>        
            </form>
        </div>
    </div>
      </form>
    </div>         
  </div>
</div>
